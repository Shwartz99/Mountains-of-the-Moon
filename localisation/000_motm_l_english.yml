 #govt
 sahara_tribe: "Saharan Tribal Confederation"
 sahara_tribe_desc: "A governmental form where a confederation of tribes rule with a certain degree of internal autonomy but are nationally governed by a central authority, with Saharan aspects."
 sahara_tribe_settled: "Saharan Tribal Monarchy"
 sahara_tribe_settled_desc: "A political system where a large tribal society has settled down and formed a kingdom, with one strong ruler who rules through law, with Saharan aspects."
 sahara_theocracy: "Saharan Tribal Theocracy"
 sahara_theocracy_desc: "A political system where a tribe is controlled by an individual ruler through divine power and the blessing of the ulema, with Saharan aspects."
 savanna_tribe: "Savanna Tribe"
 savanna_tribe_desc: "A governmental form where a tribe rules with a certain degree of internal autonomy but are nationally governed by a central authority, based in the African savanna."
 tribe_settle_down_reform: "Settle Down"
 tribe_settle_down_reform_desc: "Sometimes following the storm is not as important as finding shelter for it. The time has come for us to settle down and build more permanent villages."
 tribe_trading_with_foreigners_reform: "Trading with Neighbors"
 tribe_trading_with_foreigners_reform_desc: "The advanced neighbors that border us allow us to gain access to new technologies that have changed our way of life, both in times of war and peace. We must learn from them and adopt their way of governance."
 tribe_martial_tradition_reform: "Martial Tradition"
 tribe_martial_tradition_reform_desc: "In this arid climate, we must struggle to fight for our lives. We have learned how to protect ourselves against the harshness of the desert and those who want to take our rightful land."
 tribe_oral_tradition_reform: "Oral Tradition"
 tribe_oral_tradition_reform_desc: "We are our stories. What has happened in the past teaches us what may happen in the future."
 tribe_land_tradition_reform: "Land Tradition"
 tribe_land_tradition_reform_desc: "We have always been here. We were here when the land was made and the earth was fertile. We will be here when the land is desert and the earth desolate."
 tribe_martial_society_reform: "Martial Society"
 tribe_martial_society_reform_desc: "Martial values have always been important in our society and as we expand, a militarized society is what we must continue to build and preserve at the core of our state."
 tribe_civil_society_reform: "Civil Society"
 tribe_civil_society_reform_desc: "No state can exist with only warriors. We must build up stronger ties with civil society and the urbanites in our realm so that we can better extract revenue from them."
 tribe_centralize_tribal_power_reform: "Centralize Power"
 tribe_centralize_tribal_power_reform_desc: "We are too reliant on the loyalties of the clans and tribes within our state. Let us instead start to build up institutional loyalty and divide the responsibilities of the state between formal offices under our ruler."
 tribe_retain_tribal_hierarchy_reform: "Retain Tribal Hierarchy"
 tribe_retain_tribal_hierarchy_reform_desc: "Any form of modernization must preserve the ancient hierarchies of the clans and tribes within our nation. Without the support of these groups our country will not be able to expand and thrive as it has up to now."
 
