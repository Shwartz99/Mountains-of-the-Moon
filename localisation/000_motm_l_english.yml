 adal_zayla_port: "The City of Zayla"
 adal_zayla_port_desc: "For centuries, our former capital of Zayla has been a prosperous trading hub connecting Africa with Arabia. This has brought wealth to the city, which now has a large port and a great commercial importance." 
 adal_arabic_connections: "Connections with Arabia"
 adal_arabic_connections_desc: "Through our commercial importance, we have a good connection between us and the land of the Prophet. This information exchange between us and the Arabs ia a powerful diplomatic asset."
 adal_ethiopian_invasions: "Wars with Ethiopia"
 adal_ethiopian_invasions_desc: "Many times the Negus has tried to seize our rightful land. And while the old sultanate of Ifat has collapsed, we are still here. And we resist thanks to the lessons we've learned during those wars, which are invaluable to our army."
 adal_malassay: "The Malassay"
 adal_malassay_desc: "The sultans have created an elite army unit made up of soldiers called Malassay. They are the most brave and deadly, and everyone who deserves to be in this unit can join it."
 adal_ottoman_firearms: "Ottoman Firearms"
 adal_ottoman_firearms_desc: "The powerful Sultan of the Ottomans, who have conquered Egypt some time ago,  has offered us help. Thanks to them, we will be able to gain new weapons for our new army. With them, the ethiopian army will be no match for our soldiers!"
 adal_control_red_sea: "Dominate the Red Sea"
 adal_control_red_sea_desc: "Thanks to our ports and strategic location, we are poised to dominate the Red Sea. All we need to do is to expand our fleet and ensure no other country can stand up to our navy."
 adal_adalite_court: "The Court of Harer"
 adal_adalite_court_desc: "We are now the hegemons of the Horn, and no other state can oppose us. Let us also become the center of Islam in East Africa, the gateway to Egypt, Arabia and Persia." 
 sidamo_ideas: "Sidamo Ideas"
 sidamo_ideas_start: "Sidamo Traditions"
 sidamo_ideas_bonus: "Sidamo Ambition"
 sidamo_luwa_generations: "Luwa"
 sidamo_luwa_generations_desc: "Our people are divided into various Luwa, groups of men of the same age who go through initiation rites together. This creates cohesion within our realm."
 sidamo_administration: "Gare"
 sidamo_administration_desc: "Our territories are divided into tribes (Gare). Every gare is divided into districts (Rafana) which in turn are divided into areas (Sera) and within every Sera there is a village (Holla) divided into smaller districts. This clear administration system makes collecting tribute easier."
 sidamo_akako_ancestor: "Akako"
 sidamo_akako_ancestor_desc: "Every Sidamo chief has an ancestor: the Akako. His feats and prestige legitimize the chief's rule and his actions."
 sidamo_arussi_raids: "Repel Arussi Raiders"
 sidamo_arussi_raids_desc: "Raiders from the south called Arussi have come to threaten our lands and herds. But we are tough, and we will certainly show them that nobody can take our wealth from us."
 sidamo_centralized_army: "Modernize the Army"
 sidamo_centralized_army_desc: "It is time we modernize our army by creating a centralized bureaucracy that commands it."
 sidamo_amhara_defense: "Amhara Imperialism"
 sidamo_amhara_defense_desc: "The Amhara from the north want our land, and they are much more organized than the Arussi. But this is our land, and we will only surrender after death!"
 sidamo_horn_diplomacy: "Diplomacy with Horn Nations"
 sidamo_horn_diplomacy_desc: "As time is passing, we are discovering new nations within our region. This might be a great opportunity for us."
 ethiopian_princedom_ideas: "Ethiopian Princedom Ideas"
 ethiopian_princedom_ideas_start: "Ethiopian Princedom Traditions"
 ethiopian_princedom_ideas_bonus: "Ethiopian Princedom Ambition"
 ethiopian_cultural_assimilation: "Cultural Assimilation"
 ethiopian_cultural_assimilation_desc: "We do not want to persecute the people that we conquer: as long as they obey the Ras and practice the true faith, they are accepted."
 ethiopian_christian_bulwark: "Bulwark of Christianity"
 ethiopian_christian_bulwark_desc: "We are among the few christian in an overwelmingly muslim region. The continuous wars between us and the infidels have made the population pious and devout."
 ethiopian_pagan_conversion: "Convert the Infidels"
 ethiopian_pagan_conversion_desc: "While other cultures are tolerated, the same cannot be for the religion. Ethiopia is only for the Christian!"
 ethiopian_christian_soldiers: "Soldiers of Christ"
 ethiopian_christian_soldiers_desc: "Our state is often involved in conflicts with the muslim sultanates. This has made our troops that they are the soldiers of christ, whose sacred duty is to defeat the unbeliever."
 ethiopian_adal_ifat: "Adal and Ifat"
 ethiopian_adal_ifat_desc: "Just as the Negusa Nagast eclipsed the power of the Sultan of Ifat, and kept the Adalite state in check, we will defeat the infidels in our region."
 ethiopian_fortifications: "Land of Mountains"
 ethiopian_fortifications_desc: "Our land has a very mountainous terrain. This is the ideal place to build fortifications."
 ethiopian_firearms: "Adopt European Firearms"
 ethiopian_firearms_desc: "We must start replacing our traditional weapons with firearms, so that our armies can rival the ottoman-assisted Somali and Adalite ones"
 KIT_ideas: "Kitaran Ideas"
 KIT_ideas_start: "Kitaran Traditions"
 KIT_ideas_bonus: "Kitaran Ambition"
 KIT_kitara_army: "The Kitara Army"
 KIT_kitara_army_desc: "We need an army fit for an empire. We have the warriors and the culture, only funding and effort are needed to create an army that will make our oppontents tremble in fear."
 KIT_cultural_assimilation: "Expansion Policy"
 KIT_cultural_assimilation_desc: "We are here to conquer, not to convert. Being tolerant towards the minorities in our realm will decrease the number of revolts, making cultural tolerance the best choice."
 KIT_grand_court: "Create a grand palace"
 KIT_grand_court_desc: "We must ensure that every man in our state knows of the great palace in our capital, and that every capable man will seek his fortune there."
 KIT_army_expansion: "Expand Military Bureaucracy"
 KIT_army_expansion_desc: "To increase the strength of our army, we must expand our military bureaucracy and strive to make armies easier to supply and draft."
 SOM_ideas: "Somalian Ideas"
 SOM_ideas_start: "Somalian Traditions"
 SOM_ideas_bonus: "Somalian Ambition"
 SOM_sea_trade: "Red Sea Trade"
 SOM_sea_trade_desc: "Since immemorial time traders from India, Persia and Arabia come to the shores of Somalia to trade. With some government support, we will get even more from trade."
 SOM_resilience: "Somali Resilience"
 SOM_resilience_desc: "To live in a tough environment, you have to become tougher than it. That's exactly what we made, and what makes us so hard to defeat."
 SOM_islam: "Embracement of Islam"
 SOM_islam_desc: "Thanks to preachers such as Ismail Jabarti and Sheikh Isaaq we have forsaken our pagan idolatry and embraced our true faith. This quick conversion to Islam has made us a religiously united people."
 SOM_clergy_support: "Religious Sanction of War"
 SOM_clergy_support_desc: "Our Ulema fervently supports the war against the Christians. This improves the morale of our troops."
 SOM_centralization: "Absolute Power"
 SOM_centralization_desc: "We need our sultan to overthrow the various local clans and become the only authority in our kingdom after God."
 KSJ_ideas: "Kasanjean Ideas"
 KSJ_ideas_start: "Kasanjean Traditions"
 KSJ_ideas_bonus: "Kasanjean Ambition"
 KSJ_raids: "Slave Raids"
 KSJ_raids_desc: "We are natural marauders, and our raids give us a steady supply of captives. These captives can then be drafted in our raiding parties."
 KSJ_warriors: "Imbangala Warrior Culture"
 KSJ_warriors_desc: "We are fierce warriors that never flinch in the face of danger, that never let an enemy run away and eat the flesh of their dead foes!"
 KSJ_repression: "Repress any Revolts"
 KSJ_repression_desc: "When revolt show up, we don't waste time negotiating. Everyone who dares to rebel shall be put to death!"
 KSJ_sedentarization: "Sedentarization"
 KSJ_sedentarization_desc: "We are slowly starting to abandon our nomad lifestyle. One of the main advantages of this is the added stability, which we can use to improve our bureaucracy."
 KSJ_army_reform: "Reform the Army"
 KSJ_army_reform_desc: "Our raiding parties have served us well, but the time has come to create a more modern and organized standing army. This will give us an edge on the battlefield."
 KSJ_expand_army: "Expand the Army"
 KSJ_expand_army_desc: "In order to remove any obstacles to our expansion, we need to expand the size of our army."
 KSJ_firearms: "European Firearms"
 KSJ_firearms_desc: "The stranges which come from the West have strange weapons which allow them to kill from a huge distance. We should try to adopt them."
 ben_benin_city: "Benin City"
 ben_benin_city_desc: "Our capital is truly a magnificent city. It's the place where our Oba resides and it's home to the large, luxurious palace where he lives. But it's also heavily fortified, making it important in both peace and war."
