 #ideas
 dahlak_ideas: "Dahlak Ideas"
 dahlak_ideas_start: "Dahlak Traditions"
 dahlak_ideas_bonus: "Dahlak Ambition"
 coral_houses: "The Coral Houses"
 coral_houses_desc: "The settlements of Dahlak itself consist of well-built stone houses made of coral."
 dahlak_acceptance: "Dahlak Acceptance"
 dahlak_acceptance_desc: "Dahlak Kebir, a site on the same-named Dahlak Kebir Island, contains material dating to the era of the sultanate. Nearly 300 tombstones have been discovered. They attest the presence of a cosmopolitan population originating from all over the Islamic world."
 dahlak_prefect: "Prefect of the Sea"
 dahlak_prefect_desc: "Fending off Ethiopian and Yemeni interest has made the sailors of Dahlka tough and determined."
 rich_red_sea: "The Rich Red Sea"
 rich_red_sea_desc: "With waters rich in sea life, settlement is easy on the Dahlak Archipelago."
 ethiopian_monopoly: "The Ethiopian Monopoly"
 ethiopian_monopoly_desc: "In the days of old, the Dahlak Sultanate had a monopoly on trade with the Ethiopian interior. We can once again make this happen by controlling all trade in the Red Sea."
 dahlak_trade_hub: "Hub of Trade"
 dahlak_trade_hub_desc: "Dahlak has always been a place in the world where trade goods flowed in and out. To continue this tradition, we must use our naval superiority to ensure the flow passes through our archipelago."
 embassy_of_great_powers: "Embassy of Greater Powers"
 embassy_of_great_powers_desc: "In the past, Dahlak used to be the only form of contact between Yemen and Ethiopia, and, as we regain our importance in the Red Sea, this shall remain rightfully so!"
 BOR_ideas: "Bornu Ideas"
 BOR_ideas_start: "Bornu Traditions"
 BOR_ideas_bonus: "Bornu Ambition"
 legacy_of_kanem_bornu: "Legacy of Kanem Bornu"
 legacy_of_kanem_bornu_desc: "We have successfully restored the old empire of Kanem Bornu and, as a result, we have restored the glory of our nation."
 establishment_kanuri_elite: "Establishment of the Kanuri Elite"
 establishment_kanuri_elite_desc: "In Kanem-Bornu, the nobility is composed of Kanuri landholders. This elite class excels in horsemanship, and so we shall have the graetest cavalry the world has ever seen."
 protect_against_nomads: "Protect Against Nomads"
 protect_against_nomads_desc: "Being a nation with a frontier to the North, West, and South, we must always remain vigilant against raids. The establishment of fine forts should protect our lands."
 found_madrassas: "Found Madrassas"
 found_madrassas_desc: "Kanem-Bornu is a state that understands the importance of keeping up with technology to advance. Founding madrassas will allow for the greatest minds in our country to study many disciplines."
 IGB_ideas: "Igbo Ideas"
 IGB_ideas_start: "Igbo Traditions"
 IGB_ideas_bonus: "Igbo Ambition"
 cult_of_eri: "Cult of Eri"
 cult_of_eri_desc: "Eri is the legendary founder of the Eri groups of the Igbo people. His children founded many of the major dynasties in Igboland."
 legacy_of_eze_aroli: "Legacy of Eze Aroli"
 legacy_of_eze_aroli_desc: "Eze Aroli was the Obi of Onitsha in the early 18th century whose descendants founded many of the major Onitsha villages."
 nze_na_ozo: "Nze na Ozo"
 nze_na_ozo_desc: "The Nze na Ozo society is the highest spiritual society of the Igbo people. Members of this society are the moral conscience of their communities."
 isusu: "Isusu"
 isusu_desc: "Isusu is a kind of savings and loans scheme which benefits small businesses. People put small amounts of money into a pot and then every week, one takes part out of the pot as a loan, returning it the next week."
 nsibidi_script: "Nsibidi Script"
 nsibidi_script_desc: "The Nsibidi script is a pictographic script which is the primary writing system of the Igbo language. It is still used today by numerous secret societies."
 slave_treatment: "Slave Treatment"
 slave_treatment_desc: "The Igbo do not practice slavery, and were often themselves enslaved during raids by the Arochukwu Kingdom. As a result, the independent Igbo states had to band together into confederacies to combat the raids."
 embracing_new_faith: "Embracing the New Faith"
 embracing_new_faith_desc: "The influx of Christian missionaries from Europe has threatened the traditional religion of the Igbo known as Odinala. A syncretic religion has been formed from the influences of the old and the new faiths."
 IGA_ideas: "Igala Ideas"
 IGA_ideas_start: "Igala Traditions"
 IGA_ideas_bonus: "Igala Ambition"
 ebule_jonu: "Ebule Jonu"
 ebule_jonu_desc: "The first Ata of the Igala people was Ebule Jonu, a Jukun princess and warrior. She was the founder of many of the royal traditions, such as the succession of the royal stool."
 legacy_of_ayegba: "Legacy of Ayegba"
 legacy_of_ayegba_desc: "Ayegba was the grandson of the brother of Ebule Jonu and founder of one of the the royal dynasties of the Igala. Ayegba led the Igala to victory in their independence war against the Jukuns."
 igala_mela: "The Igala Mela"
 igala_mela_desc: "The Igala Mela are a council of nine officials who are custodians of the sacred Earth shrine."
 royal_oka_beads: "Royal Oka Beads"
 royal_oka_beads_desc: "The Ata's power is symbolized by the royal objects, Oka kpai Okwu (royal beads), Ejubejuailo (pectoral mask), Onunu-Ere (crown), Unyiale Ata (royal umbrella), Odechi (royal band), and Akpa-Ayegba (royal stool)."
 custodians_of_earth_shrine: "Custodians of the Earth Shrine"
 custodians_of_earth_shrine_desc: "The national Earth shrine is a shrine at Idah involved in many festivals and ceremonies. As the custodians, we have the authority over such events."
 power_of_attama: "Power of the Attama"
 power_of_attama_desc: "Attama are priests of the Igala people which control most divination in Igala society. The position is are usually hereditary, with lineages going back to the foundation of the Igala Kingdom."
 spirit_of_onoja_oboni: "Spirit of Onoja Oboni"
 spirit_of_onoja_oboni_desc: "Onoja Oboni is a folk hero for the Igala, Igbo, and Benin people. Onoji Oboni was a king who spread Igala culture to Igboland."
 IDO_ideas: "Idoma Ideas"
 IDO_ideas_start: "Idoma Traditions"
 IDO_ideas_bonus: "Idoma Ambition"
 children_of_iduh: "Children of Iduh"
 children_of_iduh_desc: "Iduh is the father of the Idoma people. His children went on to form different areas and villages in Idomaland."
 related_neighbors: "Related Neighbors"
 related_neighbors_desc: "The Idoma people are surrounded by the Igala, Igbo, Jukun, and Eloyi, all with similar origin. Relations between these different groups has led to a culture that has each taken aspects from them and incorporated them into their own."
 yam_cultivation: "Yam Cultivation"
 yam_cultivation_desc: "Yams are the staple crop of the Idoma people, and are produced in such quantity that they are exported to all of their neighbors. Orureshi is the festival held at the end of the rainy season every year to celebrate the yam harvest."
 ogirinya_dancing: "Ogirinya Dancing"
 ogirinya_dancing_desc: "Ogirinya is the most famous traditional dance of the Idoma. It is an energetic dance, where dancers wear traditional Idoma colors on their clothing."
 okoho_bush_food: "Okoho Bush Food"
 okoho_bush_food_desc: "Idoma traditional food is represented by the unique dish known as Okoho, a soup made with the Okoho stick, bush meat and served with pounded yam."
 aje_alekwu_festival: "Aje Alekwu Festival"
 aje_alekwu_festival_desc: "The Aje Alekwu festival is a celebration between the end of March and beginning of April, when the land chief's priest performs the duty of sacrifice for good yield. There are dances and merriment, and hunting, where the largest catch is offered to the god of the land, for land fertility in the future."
 legacy_of_eri: "Legacy of Eri"
 legacy_of_eri_desc: "Eri one of the legendary founders of the Idoma people. His children founded many of the major dynasties in Idomaland."
 ijaw_ideas: "Ijaw Ideas"
 ijaw_ideas_start: "Ijaw Traditions"
 ijaw_ideas_bonus: "Ijaw Ambitions"
 masters_of_mangrove: "Masters of the Mangrove"
 masters_of_mangrove_desc: "The land of the Ijaw contains the majority of mangrove forests in all of Africa and is one of the world's largest wetlands."
