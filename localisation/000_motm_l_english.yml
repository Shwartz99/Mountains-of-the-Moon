 #mali
 motm_mal_conquer_tmb_title: "Retake Timbuktu"
 motm_mal_conquer_tmb_desc: "The great city of Timbuktu was once an essential part of our empire as it was a center of trans-Saharan trade and Islamic scholarship. As we decline, the city has essentially become autonomous, under control of the Maghsharan Tuaregs. Now it is time to retake this invaluable city and reintegrate it into our [Root.GovernmentName]."
 motm_mal_conquer_jol_title: "Subjugate Senegambia"
 motm_mal_conquer_jol_desc: "The region of Senegambia used to be controlled by many small Wolof, Serer, Toucouleur, and Fulani kingdoms under our rule but they have since united under one banner: the Jolof Empire. Since its unification, Jolof has increasingly been gaining autonomy, and they are now de facto sovereign. We must bring these lands back into our fold."
 motm_mal_reintegrate_son_title: "Reintegrate Songhai"
 motm_mal_reintegrate_son_desc: "Another state which was former [Root.GetAdjective] territory is [SON.GetName]. Unlike [JOL.GetName] and Timbuktu however, [SON.GetName] intends to grow in power and fill the West African power vacuum caused by our initial decline. If our realm shall survive, we need to banish the [SON.GetAdjective] threat and reintegrate the [SON.GetAdjective] people into our nation."
 motm_mal_restore_the_mali_empire_title: "Restore the Empire"
 motm_mal_restore_the_mali_empire_desc: "We once were the greatest power and the cultural heart of West Africa. Through unfortunately bad successions, our empire was declining and could have vanished entirely. We managed to prevail, and even turned the tide of our fate.\n But, the forces that caused the initial decline of the empire are now massing again and raiding our lands on the Sahara and Mossi fronts. Now it is time to force their submission and prevent future degradation of our lands!"
 motm_mal_discover_the_new_world_title: "Discover the New World"
 motm_mal_discover_the_new_world_desc: "We are the greatest empire Africa, and the entire world, has seen. But now is not time to grow complacent with our expansion and fall into stagnation.\n Legend has it that the predecessor of Mansa Musa, Ko Mamadi, believed in a spherical Earth and wished to discover West through the Atlantic Ocean. With a fleet of two thousand ships, he sailed to the west and never returned, leaving Musa as our Mansa. Thanks to our advancements since his disembarkment, we will chart the Atlantic and find new lands, ripe for conquest and subjugation!"

