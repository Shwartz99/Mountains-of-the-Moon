 #decisions
 kabylia_nation_title: "Unite Kabylia"
 kabylia_nation_desc: "For too long have the Kabyle kingdoms of been at odds with each other. While we are individually mighty, and able to take down the strongest foreign armies, together, we would be unstoppable. Once we control all of the land of Kabylia and eliminate our rivals we can form a base to rule the entire Maghreb."
 mossi_nation_title: "Unite Mossi"
 mossi_nation_desc: "The Mossi Kingdoms are a collection of states that were founded in the 11th century. The most powerful is Wagadugu, but the Mogho Naba of Wagadugu does not have any authority over the other kingdoms. To unite the Mossi would be a feat worthy of praise for centuries to come."
 hausa_nation_title: "Unite the Hausa"
 hausa_nation_desc: "The Hausa people are dispersed in many strong city-states in the area between the Niger River and Lake Chad. Bringing these states under one banner would be the first time the land is united since Bayajidda founded the great Hausa Kingdom."
 kanem_bornu_nation_title: "Restore Kanem Bornu"
 kanem_bornu_nation_desc: "The old Empire of Kanem Bornu is gone, destroyed by the Bilala of Yao with only a rump state left in the area around Lake Chad. However, even in this state, hope is never lost. Once we have secured both Kanem and Bornu, it would be wise to claim our state the true successor of the great Kanem Bornu Empire."
 tamasheq_nation_title: "Unite the Tuaregs"
 tamasheq_nation_desc: "The Tuareg people are scattered among different confederations, each fighting for survival in the Sahara. The times of the matriarch of all Tuareg people, Tin Hinan, was the only time we were ever united. Alone, we are weak, but by bringing all of the confederations under our rule, we will be mighty."
 sidamo_nation_title: "Unite the Sidamo"
 sidamo_nation_desc: "It is finally time the Sidamo people unite against their enemies. We shall be the overlord of all Sidamo!"
 madagascar_nation_title: "Form Malagasy Nation"
 madagascar_nation_desc: "Madagascar has been hitherto divided into many kingdoms. Now that we rule them all, the border of our nation can be only one: the sea!"

 #events
 motm.1.t: "Arab Tribal Influx"
 motm.1.d: "Arab tribes which have moved into the province of [Root.GetName] have slowly been changing the culture of the province. The inhabitants have adopted a syncretic Arab-[Root.Culture.GetName] culture. If we encourage this fusion, we could potentially benefit."
 motm.1.a: "Encourage Arab influence."
 motm.1.b: "Expel them!"
 motm.2.t: "Rise of the Fulani"
 motm.2.d: "The Fulani people which have moved into the province of [Root.GetName] have slowly become more and more influential. Traditionally, the Fulani are nomadic pastoralists, but, as they further integrate into our society, many have become fine artisans. We could benefit by encouraging the Fulani to move in to [Root.GetName]."
 motm.2.a: "Encourage Fulani influence."
 motm.2.b: "Expel them!"
 motm.3.t: "Improving the Fortifications of [Root.Capital.GetCapitalName]"
 motm.3.d: "While there are other cities under our dominion, the city of [Root.Capital.GetCapitalName] is by far the most important. It is here that merchants from all of West Africa come to exchange goods, for example, trading salt for gold. Since we have now accumulated a large amount of wealth, one of our army leaders has suggested to improve the walls that surround [Root.Capital.GetCapitalName]. It will cost us some money, but it will protect us from the armies of our neighbors."
 motm.3.a: "Improve the fortifications."
 motm.3.b: "The army does not need all this money."
 hausa_fort_modifier: "Improved Fortifications"
 motm.4.t: "Alliance With the Pagans"
 motm.4.d: "When discussing diplomacy, it is clear that pragmatism matters more than theology to us. However this has upset many members of the Ulema, who demand that we stop these blasphemous actions and instead focus more on worshpping God and spreading His message."
 motm.4.a: "We have made a mistake when we allied with the idolaters."
 motm.4.b: "The Ulema should not meddle into state affairs."  
 intolerant_with_pagans: "Intolerance towards Pagans"
 motm.5.t: "Alliance With the Muslims"
 motm.5.d: "When discussing diplomacy, it is clear that pragmatism matters more than traditions to us. However this has upset many shamans and priests, who demand that we stop these blasphemous actions and instead focus more on worshpping the gods and defending our ancestral traditions."
 motm.5.a: "We have made a mistake when we allied with the Muslims."
 motm.5.b: "The priests should not meddle into state affairs."  
 intolerant_with_muslims: "Intolerance toward the Muslim"
 motm.6.t: "Diplomatic Tensions Concern Traders"
 motm.6.d: "Our attempts at strengthening our state often make other rulers hostile towards us. These diplomatic tensions are inevitable if we want to become more powerful, but are a concern to the traders that visit our markets and those of the other Hausa states, including those that belong to a rival monarch. Recently these traders have pleaded to our monarch to make a truce with this ruler so that they can freely exchange goods. This might hamper our expansion opportunities, but could prove useful to our economy."
 motm.6.a: "It is better to maintain these trade relations."
 motm.6.b: "Trade cannot get in the way of expansion."
 MADAGASCAR_TECHNOLOGY_ADVANCEMENT_TOOLTIP: "We will be able to increase our technology level by one point in a chosen category"
 motm.7.t: "Technological Advancement"
 motm.7.d: "We have recently come into contact with traders in the Swahili coast who bring us advanced instruments. This has resulted in a boost to our technological development, and it is up to the [Root.Monarch.GetTitle] to decide where to invest."
 motm.7.a: "Invest in the Administration."
 motm.7.b: "Invest in the Court."
 motm.7.c: "Invest in the Military."

 #jolof disaster
 decline_of_jolof: "Decline of Jolof"
 decline_of_jolof_base_progress: "Base"
 motm_decline_of_jolof.1.t: "Decline of Jolof"
 motm_decline_of_jolof.1.d: "We have allowed the coastal rulers too much autonomy over the maritime trade of the nation. As a result, they have grown wealthy, and have decided that our reign over them is no longer necessary. The armies of the largest of these countries has uprisen and they await our troops on the battlefield in a fight for their independence!"
 motm_decline_of_jolof.1.a: "Preposterous!"
 motm_decline_of_jolof.1.b: "Perhaps they are right..."
 motm_decline_of_jolof.2.t: "Jolof Authority Restored"
 motm_decline_of_jolof.2.d: "We have proven to those petty rulers that we reign supreme, and none can stop that. The nobles who had doubts about the stability of the state have been proven wrong, and no one shall ever again question the authority of the [JOL.Monarch.GetTitle]!"
 motm_decline_of_jolof.2.a: "This is a new age for Jolof!"
 motm_decline_of_jolof.3.t: "Coastal Ruler Revolts"
 motm_decline_of_jolof.3.d: "One of our administrators has decided to follow the example of the other coastal rulers and declare their independence from the crown of Jolof! We have no choice but to prepare our forces to meet them on the battlefield as well..."
 motm_decline_of_jolof.3.a: "They will regret this."
 motm_decline_of_jolof.4.t: "Rise of a Pretender"
 motm_decline_of_jolof.4.d: "In response to what is claimed as poor management of the country, a pretender has risen one of our provinces!"
 motm_decline_of_jolof.4.a: "I reign supreme!"
 motm_decline_of_jolof.4.b: "Make concessions."
 motm_decline_of_jolof.5.t: "Noble Revolt"
 motm_decline_of_jolof.5.d: "In response to what is claimed as poor management of the country, part of the noble council has declared [JOL.Monarch.GetName] incompetent in dealing with the situation in the country. They demand greater liberties to stop themselves from falling with the nation!"
 motm_decline_of_jolof.5.a: "Fools, you are only making the problem worse!"
 motm_decline_of_jolof.5.b: "Make concessions."
 motm_decline_of_jolof.6.t: "Fulani Raid"
 motm_decline_of_jolof.6.d: "Our Fulani neighbors have been monitoring the situation in our country for some time, and in a moment of our weakness, attacked our border provinces! Our populace was taken as slaves and there was widespread destruction in the wake of the invasion."
 motm_decline_of_jolof.6.a: "Damn them!"
 motm_decline_of_jolof.6.b: "We can fight them too!"
 motm_decline_of_jolof.7.t: "Death of the [JOL.Monarch.GetTitle] of Jolof"
 motm_decline_of_jolof.7.d: "In the last victory against the forces of Jolof, we found to our surprise that the [JOL.Monarch.GetTitle] was personally leading his army, only to have been slain there himself! We have no more overlord, and shall be prosperous for centuries to come!"
 motm_decline_of_jolof.7.a: "Independence at last."
 motm_decline_of_jolof.8.t: "Death of the [JOL.Monarch.GetTitle]"
 motm_decline_of_jolof.8.d: "During the last battle with the rebellious coastal states, our [JOL.Monarch.GetTitle] was valiantly slain. The country is in shock, and we can no longer claim that the coast is part of our glorious nation."
 motm_decline_of_jolof.8.a: "Noooo..."
 
