 #jolof
 motm_jol_the_tribal_confederacy_title: "The Tribal Confederacy"
 motm_jol_the_tribal_confederacy_desc: "The government of Jolof is highly decentralized. The coastal states all have their own rulers, with near autonomy except on issues which impact the whole nation."
 motm_jol_trading_on_the_coast_title: "Trading on the Coast"
 motm_jol_trading_on_the_coast_desc: "Portuguese explorers have come to our ports to conduct trade. At first, the dangers of making a journey that far from their homeland discouraged widespread commerce, but now we see more and more making the trip. If we monopolize the trade on the coast, it will surely lead us to riches."
 motm_jol_rein_in_coast_title: "Rein in the Coast"
 motm_jol_rein_in_coast_desc: "With the advent of Portuguese traders visiting our shores, we found a way to profit greatly. However, due to the high autonomy of the coastal rulers, much of the profits go into their hands. We must reduce their autonomy to profit ourselves; else, we risk losing the coast."
 motm_jol_centralize_the_state_title: "Jolof Centralization"
 motm_jol_centralize_the_state_desc: "We have defeated the petty coastal rulers and asserted our rule over them. Now, a new "
 motm_jol_defend_against_neighbors_title: "Defend Against Raids"
 motm_jol_defend_against_neighbors_desc: "The tribes of the Sahara frequently find our lands as good targets to raid and pillage. Without our military spread throughout our nation, we cannot spare troops to guard the Saharan frontier unless we build a great fort."
 motm_jol_conquer_kaabu_title: "Conquer Kaabu"
 motm_jol_conquer_kaabu_desc: "The Kingdom of Kaabu, like us, was a splinter state founded by the decline of the Mali Empire. Unlike us, it is run essentially by its military, and so if we are able to conquer our southern neighbor, it would bring us great prestige."
 motm_jol_push_further_into_mali_title: "Push into Mandeland"
 motm_jol_push_further_into_mali_desc: "The old empire of Mali is crumbling before us. We should use this to our advantage to expand our empire. The gold mines of Mandeland shall fuel our campaign!"
 motm_jol_replace_mali_title: "Replace Mali"
 motm_jol_replace_mali_desc: "We have shown the world that we are capable of defeating Mali and Kaabu. Now, let them consider us as the true successor state to the Mali Empire!"
 motm_jol_songhai_and_mossi_title: "Songhai and Mossi"
 motm_jol_songhai_and_mossi_desc: "The Songhai are the last challenger to our claim of successor to Mali, from their petty capital in Gao. Meanwhile, the Mossi which have plagued our predecessors have found our land as an easy target to raid. These insults and incursions shall happen no more! Let them feel the might of Jolof!"
 motm_jol_west_african_great_power_title: "Hegemon of West Africa"
 motm_jol_west_african_great_power_desc: "We are the greatest power in West Africa, and none shall stop us. We will defend the coast from the European invaders, and the petty kings will fall under our rule."

